<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desain-login-menggunakan-native-html-css-js</title>
    <link rel="stylesheet" href="./file-css/login-native.css">
</head>
<body>
    <div class="section-wrapping">
        <div class="background-img">
            <div class="wrapping-form">
                <div class="wrapping-logo">
                    <img src="img-latihan/Group 2515.png">
                </div>
                <form id="form">
                    <div class="wrapping-input">
                        <label for="input-name">Username</label>
                        <input class="input-name-password" name="username" type="text" value="" placeholder="Masukan NISN">
                    </div>
                    <div class="wrapping-input">
                        <label for="input-pasword">Password</label>
                            <a id="show" onclick="toggleShow()">hiden</a>
                        <input class="input-name-password" name="password" id="password" type="password" value="" placeholder="Masukan Password">
                    </div>
                    <div class="wrapping-check-box">
                        <div class="">
                            <input type="checkbox">
                            <a class="password">Ingat Saya</a>
                        </div>
                        <a class="password" href="">Lupa Password?</a>
                    </div>
                    <div>
                        <p id="pop-up"></p>
                    </div>
                    <div class="wrapping-button-login">
                        <button type="submit" class="button-login">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script/login.js"></script>
</body>
</html>
